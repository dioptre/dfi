<ion-view view-title="Post Event">
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">What? <small>(space separated list)</small></span>
          <input type="text" ng-model="newEvent.what" placeholder="jumpingjacks hiking swimming bbq lanparty">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Where?</span>
          <ion-google-place placeholder="" ng-model="newEvent.where" />
        </label>
        <div class="item item-input item-stacked-label">
          <span class="input-label">When?</span>

          <div class="row">
            <div class="col">
              <input type="date" ng-model="newEvent.date" placeholder="(optional)">
            </div>
            <div class="col">
              <input type="time" ng-model="newEvent.time" placeholder="(optional)" step="6000">
            </div>
          </div>
        </div>
      </div>
      <button ng-click="tweet()" class="button button-full icon-left ion-checkmark-circled button-balanced">Post Event</button>
    </form>

      
    </div>

  </ion-content>
</ion-view>
