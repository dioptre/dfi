<ion-view view-title="Events Feed">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-plus-empty" ng-click="newItem()">
    </button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <a href="#/login">Login</a>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <pre>{{tweets||error|json}}</pre>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="item in items">
        <img src=" " />
        ##
        <p> </p>
      </ion-item>
    </ion-list>
    <div class="list card" ng-repeat="chat in chats">
      <div class="item item-avatar item-button-right">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.created | date : 'short'}}</p>
        <button class="button button-icon icon ion-navicon" ng-click="menu()"></button>
      </div>
      <div class="item item-body">
        <div>
          {{chat.lastText}}
        </div>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Message
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Join
        </a>
      </div>
    </div>
    <a href="#/logout">Logout</a>
  </ion-content>
</ion-view>
