<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">New Event</h1>
  </ion-header-bar>
  <ion-content>
    {{position|json}}
    <div class="list">
      <!--<label class="item item-input">
        <input type="text" placeholder="task title" ng-model="newTask.title">
      </label> -->
      <label class="item item-input">
        <textarea placeholder="Event details" ng-model="newTask.description"></textarea>
      </label>
    </div>

    <div class="row">
      <div class="col"><button ng-click="saveTask()" class="button button-full icon-left ion-checkmark-circled button-balanced">Post Event</button></div>
      <div class="col"><button ng-click="cancelTask()" class="button button-full icon-left ion-close-circled button-assertive">Cancel</button></div>
    </div>
  </ion-content>
</ion-modal-view>
