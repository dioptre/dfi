<ion-view view-title="Events Feed">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-plus-empty" ui-sref="tab.create">
    </button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <h1><a href="#/login">Login</a></h1>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <a ng-click="debug=!debug">Toggle Debug Data</a>
    <div class="list card" ng-repeat="tweet in tweets" ng-click="expanded=!expanded">
      <div class="item item-avatar item-button-right">
        <img ng-src="{{tweet.user.profile_image_url}}">
        <h2>{{tweet.user.screen_name}}</h2>
        <p>{{tweet.created_at | date : 'short'}}</p>
        <p>{{tweet.place.full_name}}</p>
        <p>{{tweet.entities.hashtags | tags}}</p>
        <button class="button button-icon icon ion-navicon" ng-click="menu()"></button>
      </div>
      <div class="item item-body" ng-show="debug">
        <pre>{{tweet|json}}</pre>
      </div>
      <div class="item item-body">
        <div>
          {{tweet.text}}
        </div>
      </div>
      <div class="item item-image" ng-if="expanded">
        <h1>Map</h1>
        <map zoom="16" lat="tweet.coordinates.coordinates[1]" long="tweet.coordinates.coordinates[0]"></map>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Message
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Join
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
