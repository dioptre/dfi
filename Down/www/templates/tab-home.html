<ion-view view-title="{{tag&&'#'+tag+' '}}Events">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-plus-empty" ui-sref="tab.create">
    </button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <!-- <h3><a href="#/login">Login</a></h3> -->
    <ion-refresher on-refresh="refresh()"></ion-refresher>
    <!-- <a ng-click="debug=!debug">Toggle Debug Data</a> -->
    <div class="list card" ng-repeat="tweet in tweets" ng-click="expanded=!expanded">
      <div class="item item-avatar item-button-right">
        <img ng-src="{{tweet.user.profile_image_url}}">
        <p>
          <strong>@{{tweet.user.screen_name}}</strong>
        </p>
        <p>{{tweet.created_at | ngdate | date : 'medium'}}</p>
        <p>
          <small ng-click="$event.stopPropagation()">
            <a ng-repeat-start="tag in tweet.entities.hashtags | tags" ui-sref="tab.home-tag({tag:tag})">#{{tag}}</a><span ng-repeat-end ng-if="!$last">, </span>
          </small>
        </p>
      </div>
      <div class="item item-body">
        <h2>
          <i class="icon ion-ios-location-outline padding"></i>
          {{tweet.text}}
        </h2>
      </div>
      <div class="item item-body" ng-show="debug">
        <pre>{{tweet|json}}</pre>
      </div>
      <div class="item item-image" ng-if="expanded&&tweet.coordinates.coordinates[1]">
        <map zoom="16" lat="tweet.coordinates.coordinates[1]" long="tweet.coordinates.coordinates[0]"></map>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left" ng-click="$event.stopPropagation()">
        <a class="tab-item" ui-sref="tab.chat-detail({chatId:tweet.id})">
          <i class="icon ion-ios-chatboxes"></i>
          I'm Down
        </a>
        <a class="tab-item" ng-click="share(tweet)">
          <i class="icon ion-android-share-alt"></i>
          Share
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
