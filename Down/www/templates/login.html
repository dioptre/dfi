<ion-view view-title="DownForIt">
  <ion-content class="padding">
    <h1>Login with Twitter</h1>
    <button class="button button-full icon-left ion-social-twitter-outline button-positive" ng-click="login()">Login with Twitter</button>
    <pre>{{error|json}}</pre>
    <button class="button button-full" ng-click="logout()">Logout</button>
    <a href="#/tab/home">Go home, loser</a>
  </ion-content>
</ion-view>
