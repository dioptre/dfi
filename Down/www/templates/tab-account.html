<ion-view view-title="Account">
  <ion-content>
    <ion-list>


      <ion-item class="item item-icon-right" ng-click="login()">
      Deactivate with Twitter
      <i class="icon ion-twitter icon-accessory"></i>
      </ion-item>

      <div class="item item-divider">Preferences</div>

      <ion-item class="item item-icon-right" href='#'>
      Location
      <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item class="item item-icon-right" href='#'>
      Radius
      <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item class="item item-icon-right" href='#'>
      Age
      <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item class="item item-icon-right" href='#'>
      Alert Frequency
      <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item class="item-toggle">
        Discover
        <label class="toggle">
          <input type="checkbox" ng-model="settings.discover">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>

      <div class="item item-divider">Alert Notification</div>

      <ion-item class="item-toggle">
        Alert: Direct Message
        <label class="toggle">
          <input type="checkbox" ng-model="settings.directMessage">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>

      <ion-item class="item-toggle">
        Alert New Events
        <label class="toggle">
          <input type="checkbox" ng-model="settings.newEvent">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>

      <div class="item item-divider">Legals</div>

      <ion-item class="item" href='#/tab/account/privacy'>
      Privacy Policy
      </ion-item>

      <ion-item class="item" href='#/tab/account/terms'>
      Terms and Agreements
      </ion-item>

    </ion-list>

    <pre>{{response|json}}</pre>
  </ion-content>

</ion-view>
